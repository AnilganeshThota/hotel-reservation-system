<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
        }

        .icon {
            width: 40px;
            height: 40px;
            color: #667eea;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-section {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
        }

        .control-section h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
            margin-top: 10px;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message-success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .message-error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .booking-details {
            background: #ebf8ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #4299e1;
        }

        .booking-details h3 {
            font-size: 1.2rem;
            color: #2c5282;
            margin-bottom: 10px;
        }

        .booking-details p {
            color: #2d3748;
            margin: 5px 0;
        }

        .floor-container {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f7fafc, white);
        }

        .floor-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .floor-badge {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .floor-info {
            font-size: 0.9rem;
            color: #718096;
        }

        .rooms-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .room {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-lift {
            background: #cbd5e0;
            color: #4a5568;
        }

        .room-available {
            background: #48bb78;
            color: white;
        }

        .room-available:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .room-occupied {
            background: #f56565;
            color: white;
        }

        .room-booked {
            background: #4299e1;
            color: white;
            box-shadow: 0 0 0 4px #bee3f8;
            transform: scale(1.1);
        }

        .legend {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .legend-text {
            font-size: 0.9rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <h1>Hotel Room Reservation System</h1>
            </div>

            <div class="controls-grid">
                <div class="control-section">
                    <h2>üìÖ Book Rooms</h2>
                    <div class="input-group">
                        <label for="numRooms">Number of Rooms (1-5)</label>
                        <input type="number" id="numRooms" min="1" max="5" value="1">
                    </div>
                    <button class="btn btn-primary" onclick="bookRooms()">
                        <span>Book Rooms</span>
                    </button>
                </div>

                <div class="control-section">
                    <h2>‚ö° Quick Actions</h2>
                    <button class="btn btn-success" onclick="generateRandomOccupancy()">
                        <span>Generate Random Occupancy</span>
                    </button>
                    <button class="btn btn-danger" onclick="resetBookings()">
                        <span>Reset All Bookings</span>
                    </button>
                </div>
            </div>

            <div id="messageContainer"></div>
            <div id="bookingDetails"></div>
        </div>

        <div class="card">
            <h2 style="font-size: 1.8rem; margin-bottom: 25px; color: #2d3748;">üè® Hotel Visualization</h2>
            <div id="hotelVisualization"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box room-available"></div>
                    <span class="legend-text">Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box room-occupied"></div>
                    <span class="legend-text">Occupied</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box room-booked"></div>
                    <span class="legend-text">Last Booked</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box room-lift"></div>
                    <span class="legend-text">Lift/Stairs</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var rooms = {};
        var lastBooking = null;

        function initializeRooms() {
            rooms = {};
            for (var floor = 1; floor <= 9; floor++) {
                for (var room = 1; room <= 10; room++) {
                    var roomNum = floor * 100 + room;
                    rooms[roomNum] = { available: true, floor: floor, position: room };
                }
            }
            for (var room = 1; room <= 7; room++) {
                var roomNum = 1000 + room;
                rooms[roomNum] = { available: true, floor: 10, position: room };
            }
        }

        function calculateTravelTime(room1Num, room2Num) {
            var room1 = rooms[room1Num];
            var room2 = rooms[room2Num];
            
            var floorDiff = Math.abs(room1.floor - room2.floor);
            var verticalTime = floorDiff * 2;
            
            var horizontalTime = 0;
            if (room1.floor === room2.floor) {
                horizontalTime = Math.abs(room1.position - room2.position);
            }
            
            return verticalTime + horizontalTime;
        }

        function calculateTotalTravelTime(roomList) {
            if (roomList.length <= 1) return 0;
            var firstRoom = roomList[0];
            var lastRoom = roomList[roomList.length - 1];
            return calculateTravelTime(firstRoom, lastRoom);
        }

        function getAvailableRoomsByFloor() {
            var byFloor = {};
            for (var roomNum in rooms) {
                var roomData = rooms[roomNum];
                if (roomData.available) {
                    if (!byFloor[roomData.floor]) {
                        byFloor[roomData.floor] = [];
                    }
                    byFloor[roomData.floor].push(parseInt(roomNum));
                }
            }
            
            for (var floor in byFloor) {
                byFloor[floor].sort(function(a, b) { return a - b; });
            }
            
            return byFloor;
        }

        function findOptimalRooms(numRooms) {
            if (numRooms < 1 || numRooms > 5) {
                return { rooms: [], travelTime: -1, error: 'Can only book 1-5 rooms at a time' };
            }

            var availableByFloor = getAvailableRoomsByFloor();
            var totalAvailable = 0;
            for (var floor in availableByFloor) {
                totalAvailable += availableByFloor[floor].length;
            }

            if (totalAvailable < numRooms) {
                return { rooms: [], travelTime: -1, error: 'Only ' + totalAvailable + ' rooms available' };
            }

            for (var floor = 1; floor <= 10; floor++) {
                if (availableByFloor[floor] && availableByFloor[floor].length >= numRooms) {
                    var selectedRooms = availableByFloor[floor].slice(0, numRooms);
                    return {
                        rooms: selectedRooms,
                        travelTime: calculateTotalTravelTime(selectedRooms),
                        error: null
                    };
                }
            }

            var bestCombination = null;
            var minTravelTime = Infinity;

            var floors = [];
            for (var f in availableByFloor) {
                floors.push(parseInt(f));
            }
            floors.sort(function(a, b) { return a - b; });
            
            function generateCombinations(currentRooms, remainingNeeded, startFloor) {
                if (remainingNeeded === 0) {
                    var travelTime = calculateTotalTravelTime(currentRooms);
                    if (travelTime < minTravelTime) {
                        minTravelTime = travelTime;
                        bestCombination = currentRooms.slice();
                    }
                    return;
                }

                for (var i = startFloor; i < floors.length; i++) {
                    var floor = floors[i];
                    var availableOnFloor = availableByFloor[floor];
                    var toTake = Math.min(remainingNeeded, availableOnFloor.length);
                    
                    for (var count = 1; count <= toTake; count++) {
                        var newRooms = currentRooms.concat(availableOnFloor.slice(0, count));
                        generateCombinations(newRooms, remainingNeeded - count, i + 1);
                    }
                }
            }

            generateCombinations([], numRooms, 0);

            return {
                rooms: bestCombination || [],
                travelTime: minTravelTime,
                error: bestCombination ? null : 'Could not find optimal room combination'
            };
        }

        function bookRooms() {
            var numRooms = parseInt(document.getElementById('numRooms').value);
            var result = findOptimalRooms(numRooms);
            
            if (result.error) {
                showMessage(result.error, 'error');
                lastBooking = null;
                renderHotel();
                return;
            }

            for (var i = 0; i < result.rooms.length; i++) {
                rooms[result.rooms[i]].available = false;
            }

            lastBooking = result;
            showMessage('Successfully booked ' + result.rooms.length + ' rooms! Total travel time: ' + result.travelTime + ' minutes', 'success');
            showBookingDetails(result);
            renderHotel();
        }

        function generateRandomOccupancy() {
            for (var roomNum in rooms) {
                rooms[roomNum].available = Math.random() > 0.4;
            }
            lastBooking = null;
            showMessage('Random occupancy generated', 'success');
            document.getElementById('bookingDetails').innerHTML = '';
            renderHotel();
        }

        function resetBookings() {
            initializeRooms();
            lastBooking = null;
            showMessage('All bookings reset', 'success');
            document.getElementById('bookingDetails').innerHTML = '';
            renderHotel();
        }

        function showMessage(text, type) {
            var container = document.getElementById('messageContainer');
            container.innerHTML = '<div class="message message-' + type + '">' + text + '</div>';
        }

        function showBookingDetails(result) {
            var container = document.getElementById('bookingDetails');
            container.innerHTML = '<div class="booking-details"><h3>Last Booking Details</h3><p><strong>Rooms:</strong> ' + result.rooms.join(', ') + '</p><p><strong>Total Travel Time:</strong> ' + result.travelTime + ' minutes</p></div>';
        }

        function renderHotel() {
            var container = document.getElementById('hotelVisualization');
            var html = '';

            for (var floor = 10; floor >= 1; floor--) {
                var maxRooms = floor === 10 ? 7 : 10;
                var floorRooms = [];
                
                for (var i = 1; i <= maxRooms; i++) {
                    var roomNum = floor === 10 ? 1000 + i : floor * 100 + i;
                    floorRooms.push(roomNum);
                }

                var availableCount = 0;
                for (var j = 0; j < floorRooms.length; j++) {
                    if (rooms[floorRooms[j]].available) {
                        availableCount++;
                    }
                }

                html += '<div class="floor-container"><div class="floor-header"><div class="floor-badge">Floor ' + floor + '</div><div class="floor-info">' + availableCount + ' / ' + maxRooms + ' available</div></div><div class="rooms-grid"><div class="room room-lift">Lift</div>';
                
                for (var k = 0; k < floorRooms.length; k++) {
                    var roomNum = floorRooms[k];
                    var isBooked = lastBooking && lastBooking.rooms.indexOf(roomNum) !== -1;
                    var roomClass = isBooked ? 'room-booked' : (rooms[roomNum].available ? 'room-available' : 'room-occupied');
                    html += '<div class="room ' + roomClass + '" title="Room ' + roomNum + '">' + roomNum + '</div>';
                }
                
                html += '</div></div>';
            }

            container.innerHTML = html;
        }

        initializeRooms();
        renderHotel();
    </script>
</body>
</html>
